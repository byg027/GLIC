<body>
    <header>
        <div class="logo-container">

        </nav>
    </header>
    <main>
        <section class="container" style="display: flex; flex-direction: column; justify-content: center; min-height: 60vh;">
            <h2 class="animated-fade-in">Hablemos de tu Proyecto</h2>
            <div class="contact-form animated-zoom-in">
                <form action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="8bb255d9-738e-4f20-8c8c-71ab7f5ed86d">
                    <input type="text" name="nombre" placeholder="Tu nombre" required aria-label="Tu nombre">
                    <input type="email" name="email" placeholder="Tu correo" required aria-label="Tu correo electrónico">
                    <textarea name="mensaje" rows="5" placeholder="Cuéntanos sobre tu requerimiento..." required aria-label="Tu mensaje"></textarea>
                    <input type="hidden" name="subject" value="Nuevo Contacto desde GLIC Web">
                    <button type="submit">Enviar Mensaje</button>
                </form>
            </div>
        </section>
